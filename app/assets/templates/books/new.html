<h2>Add Book</h2>

<form action="">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="addBook.title">
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" ng-model="addBook.author">
  </div>

  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text" class="form-control" id="genre" ng-model="addBook.genre">
  </div>

  <div class="form-group">
    <label for="img_link">Image Link</label>
    <input type="text" class="form-control" id="img_link" ng-model="addBook.img_link">
  </div>

  <div class="form-group">
    <label for="amazon_link">Amazon Link</label>
    <input type="text" class="form-control" id="amazon_link" ng-model="addBook.amazon_link">
  </div>

  <div class="form-group">
    <label for="text">Text of first page</label>
    <textarea class="form-control" id="text" ng-model="addBook.text"></textarea>
  </div>

  <div class="actions">
    <input ng-click="addBook.create()" type="submit" id="submit" class="btn btn-default" value="Submit">
  </div>

</form>
